<ng-container *ngIf="searchBarStyle === 'small'">
  <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y text-muted fs-base ms-3"></i>
  <input class="form-control rounded-start" type="text" placeholder="Search for products">
</ng-container>
<ng-container *ngIf="searchBarStyle === 'large'">
  <input #searchInputElement (keyup.enter)="onSubmitSearch($event)" (keyup)="onSearchTextChanged($event)"
         class="form-control rounded-start"
         type="text"
         i18n-placeholder="@@searchBarPh" placeholder="Search for products">
  <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y text-muted fs-base me-3"></i>
</ng-container>
